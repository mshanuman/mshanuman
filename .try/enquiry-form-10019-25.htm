	<script>
	$("#phone_popup").bind('keydown',function (e) {
		// Allow : backspace, delete, tab, escape, enter and .
		if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
			 // Allow : Ctrl+A, Command+A
			(e.keyCode == 65 && ( e.ctrlKey === true || e.metaKey === true ) ) || 
			 // Allow : home, end, left, right, down, up
			(e.keyCode >= 35 && e.keyCode <= 40)) {
				 // let it happen, don't do anything
				 return;
		}
		// Ensure that it is a number and stop the keypress
		if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
			e.preventDefault();
		}
	}).intlTelInput({
	   geoIpLookup : function(callback) {
		 $.get("http://ipinfo.io", function() {}, "jsonp").always(function(resp) {
		   var countryCode = (resp && resp.country) ? resp.country  : "";
		   callback(countryCode);
		 });
	   },
	   initialCountry : "in"
	})
	jQuery(document).ready(function(){jQuery(".country-list li").click(function(){var DG=jQuery(this).attr('data-country-code').toUpperCase()+'^'+jQuery(this).attr("data-dial-code");jQuery("input[id=dynFrm_country]").val(DG)})})
	
	function show_quantity_suggestion () {
	    
	    	    var mem_url = jQuery('#mem_url').val();
	    
	    jQuery(document).ready(function() {
	      var availableCityTags = ["Pieces", "Tons", "Units", "Kilogram", "Sets", "Meter", "Boxes", "Metric Tons", "Square Feet", "Pairs", "Bags", "Rolls", "Bottles", "Litres", "Packets", "Sheets", "Foot", "Dozens", "Cartons", "Packs", "Reams", "Grams", "Ounce", "Pound", "20' Container", "40' Container", "Gallon", "Barrel", "Bushel", "Kilometer", "Square Meters", "Hectare", "Short Ton", "Long Ton", "Number"];
	      jQuery(".quantity_unit_class").keypress(function(){
	        
	        jQuery(".quantity_unit_class").autocomplete({
	        
	          minLength: 1,
	          appendTo: "#quantity_unit_pop",
	          source: function( request, response ) {
	                var matcher = new RegExp( "^" + jQuery.ui.autocomplete.escapeRegex( request.term ), "i" );
	                response( jQuery.grep( availableCityTags, function( item ){
	                    return matcher.test( item );
	                }) );
	              }
	        });  
	      });
	    });
	  }
	</script>

		$(document).on("submit", "form[name=static_form]", function(e){
			e.preventDefault();
			var isFormValid = static_inq_form_validate(10019);
			$form = $(this);
			var formData = $form.serialize();
